<h2>Select a student</h2>
<div class="col-md-10 col-md-offset-1">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of model.users">
          <a [routerLink]="['/exercises', model.exerciseId, 'ofuser', user.id]">
            {{user.fullName}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
