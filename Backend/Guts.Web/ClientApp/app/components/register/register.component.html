<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate *ngIf="!registered">
        <div class="form-group">
            <label for="email">Pxl email address</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="model.email" #email="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && !email.valid }"/>
            <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="form-group">
            <label for="password">Choose a password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"/>
            <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="form-group">
            <label for="repeatpassword">Repeat password</label>
            <input type="password" class="form-control" name="repeatpassword" id="repeatpassword" [(ngModel)]="model.repeatpassword" #repeatpassword="ngModel" required [ngClass]="{ 'is-invalid': f.submitted && !repeatpassword.valid }"/>
            <div class="invalid-feedback">Passwords don't match</div>
        </div>
        <div class="form-group">
            <re-captcha (resolved)="resolved($event)" siteKey="6LeLmUAUAAAAAOCUOZyt1n_zz8FG6ayvDzvVtWbq"></re-captcha>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" type="submit">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        <pre *ngIf="error" class="alert alert-danger">{{error}}</pre>
    </form>
    <div *ngIf="registered" class="alert alert-success">
        <p>
            A confirmation mail has been sent to your email address.<br />
            Please click on the link in the email address to complete your registration.
        </p>
    </div>
</div>
